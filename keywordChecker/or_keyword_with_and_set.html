<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyword Checker</title>
  <script>
    
function checkKeywords() {
  var stringToBeChecked = document.getElementById("string-to-be-checked").value;
  var keywordLists = [];

  for (var i = 1; i <= 5; i++) {
    var keywordList = document.getElementById("keyword-list-" + i).value;
    if (keywordList) {
      keywordLists.push(keywordList.split("||").map(keyword => keyword.trim()));
    }
  }

  var allKeywordsPresent = false;
  for (var i = 0; i < keywordLists.length; i++) {
    var keywordList = keywordLists[i];
    if (keywordList.some(keyword => stringToBeChecked.includes(keyword))) {
      allKeywordsPresent = true;
      continue;
    } else {
      allKeywordsPresent = false;
      break;
    }
  }

  if (allKeywordsPresent) {
    document.getElementById("result").textContent = "Yes, at least one keyword in every non-empty set is present in the string.";
  } else {
    document.getElementById("result").textContent = "No, at least one keyword in some non-empty set is not present in the string.";
  }
}

  </script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body lang="zh-TW">
  <h1>Keyword Checker</h1>
  <label for="string-to-be-checked">Enter a sentence: (模擬使用者輸入的答案/簡答）</label>
  <input type="text" id="string-to-be-checked">

  <p><hr></p>

  <label for="keyword-list-1">輸入第1組至少符合其一的關鍵字集合 (以 || 分隔）：</label>
  <input type="text" id="keyword-list-1">

  <p class="divide-line">且</p>

  <label for="keyword-list-2">輸入第2組至少符合其一的關鍵字集合 (以 || 分隔）：</label>
  <input type="text" id="keyword-list-2">

  <p class="divide-line">且</p>


  <label for="keyword-list-3">輸入第3組至少符合其一的關鍵字集合 (以 || 分隔）：</label>
  <input type="text" id="keyword-list-3">

  <p class="divide-line">且</p>

  <label for="keyword-list-4">輸入第4組至少符合其一的關鍵字集合 (以 || 分隔）：</label>
  <input type="text" id="keyword-list-4">

  <p class="divide-line">且</p>

  <label for="keyword-list-5">輸入第5組至少符合其一的關鍵字集合 (以 || 分隔）：</label>
  <input type="text" id="keyword-list-5">

  <button onclick="checkKeywords()">Check Keywords</button>

  <p id="result"></p>
</body>
</html>
