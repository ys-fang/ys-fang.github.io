<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		img {
			max-width: 100%;
			max-height: 100%;
		}

		.button {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: auto;
		}
	</style>
</head>
<body>
	<div>
		<img src="./images/beach-quotes.jpg" alt="Beach Quotes Image">
	</div>
	<div class="button">
		<button onclick="downloadImage()">Download</button>
	</div>
	<script>
		function downloadImage() {
			var link = document.createElement('a');
			link.href = "./images/beach-quotes.jpg";
			link.download = "beach-quotes.jpg";
			document.body.appendChild(link);
			link.click();
			document.body.removeChild(link);
		}
	</script>
</body>
</html>
