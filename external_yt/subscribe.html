<!DOCTYPE html>
<html>
  <head></head>

  <body>

<div class="videowrapper" id="link"></div>    

<script src="https://apis.google.com/js/platform.js"></script>
<script>
        var value = {};
        function getValue(varname)
        {
          var url = window.location.href;
          var qparts = url.split("?");
          if (qparts.length == 0){return "";}
          var querys = qparts[1];
          var query = querys.split("&");
          
          for (var i=0;i<query.length;i++){
            if(query[i].indexOf("src")>=0){
              value.src = query[i].split("=")[1];
            }
            else if(query[i].indexOf("title")>=0){
              value.title = query[i].split("=")[1];
            }
          }
          return value;
          
        }
        
        document.getElementById("link").innerHTML = '<div class="g-ytsubscribe" data-channel="'+getValue("src").src+'" data-layout="full" data-count="default"></div>';        
//      document.getElementById("link").innerHTML = '<iframe width="'+w+'" height="'+h+'" src="https://www.youtube.com/embed/'+getValue("src").src+'" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        
    </script>
    
  </body>
</html>
