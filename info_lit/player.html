

<!DOCTYPE html>
<html>
  <head>
    <title>afterglow player</title>
    <script src="//cdn.jsdelivr.net/npm/afterglowplayer@1.x"></script>
    <style>
    	.videowrapper{
  width: 560px;
  position:relative;
  height: auto;
}
    </style>
  </head>
  <body>
  	<div class="videowrapper" id="link"></div>
    <script>
              function getValue(varname) // 處理傳入的mp4影片路徑參數，格式為 ?src=__________________
        {
          var url = window.location.href;
          var qparts = url.split("?");
          if (qparts.length == 0){return "";}
          var query = qparts[1];
          var vars = query.split("&amp;");
          var value = "";
          for (i=0; i<vars.length; i++)
          {
            var parts = vars[i].split("=");
            if (parts[0] == varname)
            {
              value = parts[1]; // mp4影片路徑 --> 篩選出 ______________________ 
              break;
            }
          }
          //value = unescape(value);
          //value.replace(/\+/g," ");
          return "https://isafe.moe.edu.tw/sites/default/files/"+value; // 將mp4路徑，前面都加上"isafe網站的路徑"，這裡可以寫得更彈性
          //return value;
        }

        document.getElementById("link").innerHTML = '    <video class="afterglow" id="myvideo" width="1920" height="1440" data-skin="dark"><source type="video/mp4" src=' + getValue("src") +' /></video>';
    </script>

  </body>
</html>
